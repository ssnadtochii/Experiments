<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Space Tourism/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&display=swap" rel="stylesheet">
    <title>Space Tuorism Design System</title>
</head>
<body class="bg-dark text-white">

    <div class="container">
        <h1>Design System</h1>

        <section class="colors">
            <h2> <span>01</span> colors</h2>

            <div class="flex">
                <div style="flex-grow: 1;">
                    <div class="text-white" style="padding: 3rem 1rem 1rem; border: 1px solid white">
                        #0B0D17
                    </div>
                    <p><span class="text-accent">RGB</span> 11, 13, 23</p>
                    <p><span class="text-accent">HSL</span> 230°, 35%, 7%</p>
                </div>

                <div style="flex-grow: 1;">
                    <div class="bg-accent text-dark" style="padding: 3rem 1rem 1rem;">
                        #D0D6F9
                    </div>
                    <p><span class="text-accent">RGB</span> 208, 214, 249</p>
                    <p><span class="text-accent">HSL</span> 231°, 77%, 90%</p>
                </div>

                <div style="flex-grow: 1;">
                    <div class="bg-white text-dark" style="padding: 3rem 1rem 1rem;">
                        #FFFFFF
                    </div>
                    <p><span class="text-accent">RGB</span> 208, 214, 249</p>
                    <p><span class="text-accent">HSL</span> 231°, 77%, 90%</p>
                </div>
            </div>
            
        </section>
    </div>

    
</body>
</html>
